<!DOCTYPE html>
<html lang="de" class="h-100 bg-light fixNotch">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">

        <title>Notenrechner | Bewertung Abschlussarbeit</title>

        <meta name="robots" content="index, follow" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />


        <meta name="apple-mobile-web-app-capable" content="yes" />

        <link rel="apple-touch-icon" href="img/touch-icon-iphone-retina.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="img/touch-icon-iphone-retina.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="img/touch-icon-ipad-retina.png" />

        <meta name="mobile-web-app-capable" content="yes" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
    </head>
    <body class="d-flex flex-column h-100 bg-white limitMaxWidth">
        <nav class="navbar sticky-top navbar-light bg-light border-bottom shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Bewertung Abschlussarbeit</a>
                <div class="d-flex">
                    <a class="nav-link p-1" aria-current="page" href="#" title="Noten zurücksetzen" onclick="setDefaultSettings()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-repeat text-black" viewBox="0 0 16 16">
                            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </nav>
        <div class="container-fluid text-center pt-4 pb-2 bg-white">
            <div class="row"><div class="col"><h3 class="fw-normal text-black text-opacity-25">Schriftliche Arbeit</h3></div></div>
            <div class="row">
                <div class="col">
                    <label for="inputGrade1-1" class="form-label text-nowrap">1. Gutachten</label>
                    <select id="inputGrade1-1" class="form-select" aria-label="Note Erstgutachten" onchange="updateGrades()">
                        <option value="1.0">1,0</option>
                        <option value="1.3">1,3</option>
                        <option value="1.7">1,7</option>
                        <option value="2.0">2,0</option>
                        <option value="2.3">2,3</option>
                        <option value="2.7">2,7</option>
                        <option value="3.0">3,0</option>
                        <option value="3.3">3,3</option>
                        <option value="3.7">3,7</option>
                        <option value="4.0">4,0</option>
                        <option value="5.0">5,0</option>
                    </select>
                </div>
                <div class="col">
                    <label for="inputGrade1-2" class="form-label text-nowrap">2. Gutachten</label>
                    <select id="inputGrade1-2" class="form-select" aria-label="Note Zweitgutachten" onchange="updateGrades()">
                        <option value="1.0">1,0</option>
                        <option value="1.3">1,3</option>
                        <option value="1.7">1,7</option>
                        <option value="2.0">2,0</option>
                        <option value="2.3">2,3</option>
                        <option value="2.7">2,7</option>
                        <option value="3.0">3,0</option>
                        <option value="3.3">3,3</option>
                        <option value="3.7">3,7</option>
                        <option value="4.0">4,0</option>
                        <option value="5.0">5,0</option>
                    </select>
                </div>
                <div class="col-3">
                    <label class="form-label">Note</label>
                    <p><span id="outputGrade1Short">0,0</span><br /><small id="outputGrade1" class="text-black text-opacity-25">0,000</small></p>
                </div>
            </div>
            <div class="row"><div class="col"><h3 class="fw-normal text-black text-opacity-25">Verteidigung</h3></div></div>
            <div class="row">
                <div class="col">
                    <label for="inputGrade2-1" class="form-label">Vortrag</label>
                    <select id="inputGrade2-1" class="form-select" aria-label="NOte des Vortrages" onchange="updateGrades()">
                        <option value="1.0">1,0</option>
                        <option value="1.3">1,3</option>
                        <option value="1.7">1,7</option>
                        <option value="2.0">2,0</option>
                        <option value="2.3">2,3</option>
                        <option value="2.7">2,7</option>
                        <option value="3.0">3,0</option>
                        <option value="3.3">3,3</option>
                        <option value="3.7">3,7</option>
                        <option value="4.0">4,0</option>
                        <option value="5.0">5,0</option>
                    </select>
                </div>
                <div class="col">
                    <label for="inputGrade2-2" class="form-label">Diskussion</label>
                    <select id="inputGrade2-2" class="form-select" aria-label="Note der Diskussion" onchange="updateGrades()">
                        <option value="1.0">1,0</option>
                        <option value="1.3">1,3</option>
                        <option value="1.7">1,7</option>
                        <option value="2.0">2,0</option>
                        <option value="2.3">2,3</option>
                        <option value="2.7">2,7</option>
                        <option value="3.0">3,0</option>
                        <option value="3.3">3,3</option>
                        <option value="3.7">3,7</option>
                        <option value="4.0">4,0</option>
                        <option value="5.0">5,0</option>
                    </select>
                </div>
                <div class="col-3">
                    <label class="form-label">Note</label>
                    <p><span id="outputGrade2Short">0,0</span><br /><small id="outputGrade2" class="text-black text-opacity-25">0,000</small></p>
                </div>
            </div>
            <div class="row"><div class="col"><h3 class="fw-normal text-black text-opacity-25">Gesamtnote</h3></div></div>
            <div class="row">
                <div class="col">
                    <p><span id="outputGrade3Short">0,0</span><br /><span id="outputGrade3Text">"Sehr gut"</span><br /><small id="outputGrade3Calc" class="text-black text-opacity-25">(2 × 0,0 + 0,0) : 3 = 0,000</small><br /><span class="text-black text-opacity-25 tiny">Angaben ohne Gewähr</span></p>
                </div>
            </div>
        </div>
        <div class="footer container-fluid mt-auto py-1 border-top bg-light">
            <div class="row">
                <div class="col">
                    <form class="form-floating mt-2">
                        <select id="inputVariant" class="form-select" aria-label="Berechnungsvariante" onchange="updateGrades()">
                            <option value="1">Informatik/Mathematik (2/3 + 1/3)</option>
                            <option value="2">Wirtschaftswissenschaften (3/4 + 1/4)</option>
                        </select>
                        <label for="inputVariant" class="form-label">Berechnungsvariante</label>
                    </form>
                </div>
            </div>
            <footer class="text-center mt-2 text-body text-opacity-50">
                <span class="tiny">Notenrechner auf <a class="text-reset" href="https://github.com/tigion/htw-webapp-grade-calculator">GitHub</a></span>
            </footer>
        </div>

        <script src="js/Grade.js"></script>
        <script src="js/Calculation.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
